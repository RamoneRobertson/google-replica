                            <div class="col-5">
                                <input placeholder="all formats" list="format" name="as_filetype">
                            </div>
                        </div>
                    
                        <datalist id="format">
                            <option value="pdf">Adobe Acrobat PDF</option>
                            <option value="ps">Adobe PostScript</option>
                            <option value="dwf">Autodesk DWF</option>
                            <option value="kml">Google Earth KML</option>
                            <option value="kmz">Google Earth KMZ</option>
                            <option value="xls">Microsoft Excel</option>
                            <option value="ppt">Microsoft Powerpoint</option>
                            <option value="doc">Microsoft Word</option>
                            <option value="rtf">Rich Text Format</option>
                            <option value="swf">Shockwave Flash</option>
                        </datalist>
                    
                        <div class="row mb-2">
                            <div class="col-2">
                                <p>License:</p>
                            </div>
                            <div class="col-5">
                                <input placeholder="Do not filter by license" list="license" name="tbs">
                            </div>
                        </div>

                        <datalist id="license">
                            <option value="Free to use or share">
                            <option value="Free to use or share, including for commercial purposes">
                            <option value="Free to use, share, or modify">
                            <option value="Free to use, share or modify, including for commercial purposes">
                        </datalist>
                        
                        <div class="row mb-2">
                            <div class="col-7">
                                <input id="adv-btn" type="submit" value="detailed search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
