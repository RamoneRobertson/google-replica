<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Search</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr;
        row-gap: 24px;
        column-gap: 24px;
        margin: 0px;

      }

      .form-item {
        display: flex;
        justify-content: space-between;
        border: 1ps solid black;
      }
    </style>
</head>
<body>
    <header>
        <label>search options</label>
        <a href="./index.html">Search</a>
        <hr>
    </header>
    <section>
        <div>
            <label>Keyword to search</label>
        </div>
        <div>
            <form>
                <div class="container">
                    <div class="form-item">
                        <p>Keywords to search</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Exact match including word order:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Contains one of the keywords:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Keywords to exclude:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Numeric range:</p>
                        <input type="number"> ~ 
                        <input type="number">
                    </div>
                </div>
                <hr>
            </form>
        </div>
    </section>
</body>
</html>
