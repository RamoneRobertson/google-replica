<body>
    <header>
        <div class="header">
            <label>search options</label>
            <a href="./index.html">Search</a>
        </div>
        <hr>
    </header>
    <section>
        <div>
            <label>Keyword to search</label>
        </div>
        <div>
            <form>
                <div class="container">
                    <div class="form-item">
                        <p>Keywords to search</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Exact match including word order:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Contains one of the keywords:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Keywords to exclude:</p>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <p>Numeric range:</p>
                        <input type="number"> ~ <input type="number">
                    </div>
                    <hr>
                    <div class="form-item">
                        <p>language:</p>
                        <input name="languages" placeholder="all languages" list="languages">
                        <datalist id="languages">
                            <option value="English">
                            <option value="Japanese">
                            <option value="Vietnamese">
                        </datalist>
                    </div>
                    <div class="form-item">
                        <p>region:</p>
                        <input name="regions" placeholder="region" list="regions">
                        <datalist id="regions">
                            <option value="America">
                            <option value="Japan">
                            <option value="Vietnam">
                        </datalist>
                    </div>
                    <div class="form-item">
                        <p>Last update:</p>
                        <input name="updates" placeholder="unspecified" list="updates">
                        <datalist id="updates">
                            <option value="unspecified">
                            <option value="within 24 hours">
                            <option value="Within 1 week">
                            <option value="Within 1 month">
                            <option value="Within 1 year">
                        </datalist>
                    </div>
                    <div class="form-item">
                        <p>Site or Domain:</p>
                        <input type="url">
                    </div>
                    <div class="form-item">
                        <p>Search scope:</p>
                        <input name="scope" placeholder="whole page" list="scope">
                        <datalist id="scope">
                            <option value="whole page">
                            <option value="page title only">
                            <option value="page body only">
                            <option value="page URL only">
                            <option value="in the link to that page">
                        </datalist>
                    </div>
                    <div class="form-item">
                        <p>File format:</p>
                        <input name="format" placeholder="all formats" list="format">
                        <datalist id="format">
                            <option value="">
                            <option value="">
                            <option value="">
                        </datalist>
                    </div>
                    <div class="form-item">
                        <p>License:</p>
                        <input name="license" placeholder="Do not filter by license" list="license">
                        <datalist id="license">
                            <option value="">
                            <option value="">
                            <option value="">
                        </datalist>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
